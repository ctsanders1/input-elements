<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>color-input in iron-Form</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../bower_components/iron-form/iron-form.html">
    <link rel="import" href="../bower_components/paper-styles/shadow.html">

    <link rel="import" href="../bower_components/input-elements/input-elements.html">

  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>color-input in <code>iron-form</code></h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <label>
                <input type="checkbox" checked onchange="form1.allowRedirect = !this.checked;">Prevent automatic form redirection
              </label>
              <br><br>

              <iron-form id="form1">
                <form action="/foo" method="get">
                  name: <text-input name="name" required value="Batman" placeholder="name"></text-input><br>
                  job: <text-input name="job" auto-resize value="Hero" placeholder="job"></text-input><br>
                  email: <text-input name="email" required type="email" placeholder="your.name@gotham.org"></text-input>
                  age: <integer-input name="age" required min="0" start-at="30" max="150" placeholder="age" unit="years"></integer-input><br>
                  height: <number-input name="height" step="0.1" no-clamp start-at="180" min="0" unit="cm"></number-input><br>
                  <p>
                    color format:
                    <select id="formats" value="{{format::change}}">
                      <option value="hex">hex</option>
                      <option value="rgb">rgb</option>
                      <option value="hsl">hsl</option>
                    </select>
                    <br>
                    <br>
                    color of the cape:  <color-text-input required name="cape" format="[[format]]"></color-text-input>
                    <br>
                    <br>
                    color of the glasses:  <color-input required name="glasses" format="[[format]]" alpha="0.5"></color-input>
                  </p>
                  <p>
                    first day: <date-picker name="first" required max="{{end}}" confirmed-value="{{start}}"></date-picker>
                    <br>
                    <br>
                    last day: <date-picker name="last" min="{{start}}" confirmed-value="{{end}}"></date-picker>
                  </p>
                  <button onclick="form1.submit()">Submit</button>
                  <button onclick="form1.validate()">Validate</button>
                </form>
                <div class="output"></div>
              </iron-form>
              <script>
                form1.addEventListener('iron-form-submit', function(event) {
                  this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
                });
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
